<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caterpillar Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffecf2;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #32CD32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div id="scoreboard">
      <span id="score">Score: 0</span> | <span id="highScore">High Score: 0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>
  <div id="gameOverlay" class="overlay hidden">
    <video id="gameVideo" class="hidden" autoplay loop muted></video>
    <div id="gameMessage"></div>
    <button id="restartButton" class="button">Restart Game</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
